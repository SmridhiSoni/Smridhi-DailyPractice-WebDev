<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnClick(){
          var n1=document.getElementById("n1").value;
          var n2=document.getElementById("n2").value;
          n1=Number(n1);
          n2=Number(n2);      
          var ans=parseInt(n1/n2);
          var rem=n1%n2;
          document.getElementById("p1").innerHTML= "teamSize: " +ans +" and Remaining: "+rem ;
          //document.getElementById("p1").innerHTML=rem;
            
            
        }
    </script>
</head>
<body>
    Total Balls <input type="text" name="n1" id="n1"/><br>
    Team Size <input type="text" name="n2" id="n2" /><br>

   
<button onclick="fnClick()">Click</button> 
<p id="p1"></p>
    
</body>
</html>
